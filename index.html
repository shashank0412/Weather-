<!DOCTYPE html>
<html lang="en" >

  <head>
    <link rel="stylesheet" href="./style.css">
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <title>Wheather Forecast</title>
  </head>

  <body>
    <video autoplay muted loop id="myVideo">
      <source src="res/bg.mp4" type="video/mp4">
    </video>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Weather</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <form class="d-flex">
          <input id="city" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
        </form>
      </div>
    </nav>

    <div id="translucentcard">
      <div class="container">
        <h1 class="my-4 text-center">Weather for <span id="city_name"></span></h1>
        <main>
          <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
            <div class="col">
              <div class="card mb-4 rounded-3 shadow-sm">
                <div class="card-header py-3">
                  <h4 class="my-0 fw-normal">Temparature</h4>
                </div>
                <div class="card-body">
                  <h1 class="card-title pricing-card-title">
                    <small class="text-body-secondary fw-light"><span id="temp2"></span> &#8451;</small>
                  </h1>
                  <ul class="list-unstyled mt-3 mb-4">
                    <li>temparature : <span id="temp"></span></li>
                    <li>Min temperature : <span id="min_temp"></span></li>
                    <li>Max temperature : <span id="max_temp"></span></li>
                  </ul>
                </div>
              </div>
            </div>

          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3">
                <h4 class="my-0 fw-normal">Humidity</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title">
                  <span id="humidity2"></span><small class="text-body-secondary fw-light"> %</small>
                </h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>Cloud Cpt : <span id="cloud_pct"></span></li>
                  <li>Humidity : <span id="humidity"></span></li>
                  <li>Feels Like : <span id="feels_like"></span></li>
                </ul>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm ">
              <div class="card-header py-3">
                <h4 class="my-0 fw-normal">Wind And Sun</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title">
                  <span id="wind_speed2"></span><small class="text-body-secondary fw-light"> Km/hr</small>
                </h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>Wind speed : <span id="wind_speed"></span></li>
                  <li>Wind degree : <span id="wind_degrees"></span></li>
                  <li>Sunrise Time : <span id="sunrise"></span></li>
                  <li>Sunset Time : <span id="sunset"></span></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
